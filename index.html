<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Yuk Ngopi</title>
  </head>
  <body>
    <div class="populer-section-container">
      <div class="container container-fluid populer-section-content">
        <img src="Images/bg-hero-2.png" alt="" srcset="" class="biji-kopi" />
        <h4 class="z-1 fw-semibold py-4 title">Populer <span>Now</span></h4>
        <div class="menu">
          <div class="bg-menu"></div>
          <div class="menu-content d-flex column-gap-4 align-items-center justify-content-center">
            <article>
              <div class="card shadow-sm" style="width: 18rem">
                <div class="card-body">
                  <img src="Images/product-1.png" alt="" srcset="" class="w-100 rounded-3 " />
                  <div class="d-flex justify-content-between mt-3 align-items-center">
                    <h5 class="fw-semibold">Vanila Latte</h5>
                    <h5 class="fw-semibold">21 K</h5>
                  </div>
                  <div class="rating d-flex align-items-center column-gap-2">
                    <div class="bg-rating">
                    <p class="fw-semibold rating-text">4.8 <img src="Icons/gold-star.svg" alt="" width="15  px" style="margin-bottom: 5px;"></p>
                    </div>
                  </div>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex variation-button mt-2 column-gap-3 align-items-center">
                      <p class="fw-semibold">Hot</p>
                      <p class="fw-semibold not-selected">Cold</p>
                    </div>
                    <div class="cart">
                      <img src="Icons/white-cart.svg" alt="" srcset="" />
                    </div>
                  </div>
                </div>
              </div>
            </article>
            <article>
              <div class="card shadow-sm" style="width: 18rem">
                <div class="card-body">
                  <img src="Images/product-2.png" alt="" srcset="" class="w-100 rounded-3 " />
                  <div class="d-flex justify-content-between mt-3 align-items-center">
                    <h5 class="fw-semibold">Espresso</h5>
                    <h5 class="fw-semibold">12 K</h5>
                  </div>
                  <div class="rating d-flex align-items-center column-gap-2">
                    <div class="bg-rating">
                    <p class="fw-semibold rating-text">4.8 <img src="Icons/gold-star.svg" alt="" width="15  px" style="margin-bottom: 5px;"></p>
                    </div>
                  </div>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex variation-button mt-2 column-gap-3 align-items-center">
                      <p class="fw-semibold not-selected">Hot</p>
                      <p class="fw-semibold not-selected">Cold</p>
                    </div>
                    <div class="cart">
                      <img src="Icons/white-cart.svg" alt="" srcset="" />
                    </div>
                  </div>
                </div>
              </div>
            </article>
            <article>
              <div class="card shadow-sm" style="width: 18rem">
                <div class="card-body">
                  <img src="Images/product-3.png" alt="" srcset="" class="w-100 rounded-3 " />
                  <div class="d-flex justify-content-between mt-3 align-items-center">
                    <h5 class="fw-semibold">Hazelnut Latte</h5>
                    <h5 class="fw-semibold">23 K</h5>
                  </div>
                  <div class="rating d-flex align-items-center column-gap-2">
                    <div class="bg-rating">
                    <p class="fw-semibold rating-text">4.8 <img src="Icons/gold-star.svg" alt="" width="15  px" style="margin-bottom: 5px;"></p>
                    </div>
                  </div>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex variation-button mt-2 column-gap-3 align-items-center">
                      <p class="fw-semibold not-selected">Hot</p>
                      <p class="fw-semibold not-selected">Cold</p>
                    </div>
                    <div class="cart">
                      <img src="Icons/white-cart.svg" alt="" srcset="" />
                    </div>
                  </div>
                </div>
              </div>
            </article>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <h3 style="margin: 300px 0 0 0;" class="title fw-semibold">How to use delivery <span>service</span></h3>
      <div class="d-flex align-items-center justify-content-center mt-5" style="column-gap: 100px;">
        <article class="d-flex flex-column align-items-center justify-content-center">
          <img src="Images/service-1.png" alt="" srcset="" width="120px">
          <h5 class="fw-semibold mt-3">Choose Your Coffee</h5>
          <p>There are 20+ coffees for you</p>
        </article>
        <article class="d-flex flex-column align-items-center justify-content-center">
          <img src="Images/service-2.png" alt="" srcset="" width="120px">
          <h5 class="fw-semibold mt-3">We delivery it to you</h5>
          <p>Choose delivery service</p>
        </article>
        <article class="d-flex flex-column align-items-center justify-content-center">
          <img src="Images/service-3.png " alt="" srcset="" width="120px">
          <h5 class="fw-semibold mt-3">Enjoy Your Coffee</h5>
          <p>it will bright your mood :)</p>
        </article>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
